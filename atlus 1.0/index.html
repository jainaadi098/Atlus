<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Letter Chain Word Game</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div class="container">
        <h1>The Letter Chain </h1>
        
        <div id="intro-screen">
            <p>Welcome! In this game,</p><p></p> you must say a word that starts with the last letter of the previous word.</p>
            <label for="nameInput">Enter your name:</label>
            <input type="text" id="nameInput" placeholder="Your Name">
            <button onclick="startGame()">Start Game</button>
        </div>

        <div id="game-screen" style="display: none;">
            <p id="welcomeMessage"></p>
            <div class="stats">
                <span>Turn: <strong id="currentTurn">1</strong></span> | 
                <span>Turns Left: <strong id="turnsLeftDisplay">5</strong></span>
            </div>

            <div class="game-area">
                <p>Your letter is: <span id="currentLetter" class="highlight-letter"></span></p>
                <input type="text" id="wordInput" placeholder="Enter your word..." autofocus>
                <button onclick="checkWord()">Submit Word</button>
            </div>
            
            <p id="feedback" class="message"></p>
            <div id="history">
                <h2>Word Chain:</h2>
                <ul id="wordList">
                    </ul>
            </div>
        </div>

        <div id="game-over-screen" style="display: none;">
            <h2 id="gameOverTitle">Game Over!</h2>
            <p id="finalScore"></p>
            <button onclick="location.reload()">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
